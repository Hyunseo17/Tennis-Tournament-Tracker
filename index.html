<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <a href="index.html" class="title">Table Tennis</a>
            <a href="./pages/about.html">About</a>
            <a href="./pages/news.html">News</a>
            <a href="./pages/tournament.html">Tournament</a>
            <a href="./pages/contact-us.html">Contact Us</a>
            <a href="">Dark/Light</a>
        </div>
        <div class="nav-right">
            <div class="auth-buttons">
                <button class="button" id="sign-in">Sign In</button>
                <button class="button" id="sign-up">Sign Up</button>
            </div>
            <div class="user-profile" id="userProfile">
                <div class="user-avatar" id="userAvatar"></div>
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <div class="body">
        <p class="home-page-text">Where passion meets the paddle â€” join your local table tennis community.</p>
    </div>
    <footer>
        <p>Want to participate in future tournaments? <button class="button" id="footer">Check it out here</button></p>
    </footer>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignIn">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="signInEmail">Email:</label>
                    <input type="email" id="signInEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password:</label>
                    <input type="password" id="signInPassword" name="password" required>
                </div>
                <button type="submit" class="button submit-btn">Sign In</button>
            </form>
            <p class="form-switch">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <label for="signUpName">Full Name:</label>
                    <input type="text" id="signUpName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="button submit-btn">Sign Up</button>
            </form>
            <p class="form-switch">Already have an account? <a href="#" id="switchToSignIn">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
